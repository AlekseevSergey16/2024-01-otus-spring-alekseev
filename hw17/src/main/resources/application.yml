spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:6432/library
    username: postgres
    password: postgres
  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none
    show-sql: true
    open-in-view: false
  liquibase:
   change-log: classpath:db/changelog/db.changelog-master.xml
  sql:
    init:
      data-locations: classpath:data.sql
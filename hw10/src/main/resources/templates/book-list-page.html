<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .books {
            border: 1px solid steelblue;
            width: 300px;
            border-collapse: collapse;
        }

        .books tr td, th {
            padding: 5px;
            border: 1px solid steelblue;
        }

        .books td:last-child, td:first-child {
            width: 50px;
        }
    </style>
</head>
<body onload="getAllBooks()">
<h3>Books:</h3>
<a th:href="@{/books}"><button>Add book</button></a>
<table class="books">
    <thead>
    <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Author</th>
        <th>Genres</th>
        <th>Comments</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody id="books"></tbody>
</table>
<script>
    const getAllBooks = () => fetch('/api/books')
        .then(resp => resp.json())
        .then(books => books.forEach(b => document.getElementById('books').appendChild(createTrBook(b))));

    const createTrBook = book => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
                        <td>${book.id}</td>
                        <td>${book.title}</td>
                        <td>${book.author.fullName}</td>
                        <td>${book.genres.map(g => g.name).join(', ')}</td>
                        <td>
                            <a href="/books/${book.id}">Edit</a>
                            <a href="/books/${book.id}">Delete</a>
                        </td>
                    `;
        return tr;
    }
</script>
</body>
</html>
